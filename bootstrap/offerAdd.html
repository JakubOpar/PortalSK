<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wycieczki górskie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sprzedam.pl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#start">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wycieczki">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cennik">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inne">Zarządzaj</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light" type="submit">Zaloguj się</button>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex flex-column mb-5">
        <h2 class="mt-5">Dodaj ofertę</h2>
        <form id="editOfferForm" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Nazwa</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="50" required>
                </div>
                <div class="col-md-6">
                    <label for="type" class="form-label">Typ</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="sprzedaz">Sprzedaż</option>
                        <option value="kupno">Kupno</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="description" class="form-label">Opis</label>
                    <textarea class="form-control" id="description" name="description" maxlength="200" rows="3" required></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Cena</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                </div>
                <div class="col-md-6">
                    <label for="negotiation" class="form-label">Negocjacja</label>
                    <select class="form-select" id="negotiation" name="negotiation" required>
                        <option value="1">Tak</option>
                        <option value="0">Nie</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="tags" class="form-label">Tagi</label>
                    <input type="text" class="form-control" id="tags" name="tags" maxlength="100">
                </div>
            </div>
            <div class="form-group">
                <label for="fileInput">Wybierz zdjęcia (.jpg )</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".jpg" multiple>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Dodaj ofertę</button>
                </div>
            </div>
            

        </form>
    </div>
    

    <footer class="container-fluid bg-dark">
        <div class="row text-center pt-2">
            <p class="text-white">&copy; Sprzedam.pl &ndash; 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
